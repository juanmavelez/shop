<footer>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-4">
        <div class="box">
          <h3>Products</h3>
          <ul>
            <li>
              <a routerLink="/products" [queryParams]="{ type: 'news' }">New Products</a>
            </li>
            <li>
              <a routerLink="/products" [queryParams]="{ type: 'offer' }">Hot Deals</a>
            </li>
            <li>
              <a routerLink="/products" [queryParams]="{ type: 'latest' }">Last Products</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-xs-12 col-md-4">
        <div class="box">
          <h3>About Platzi Store</h3>
          <ul>
            <li><a routerLink="/about-us">About Us</a></li>
            <li><a routerLink="/stores">Our Shops</a></li>
          </ul>
        </div>
      </div>
      <div class="col-xs-12 col-md-4">
        <div class="box">
          <h3>Contact</h3>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" [formControl]="emailField" type="email" />
          </mat-form-field>
          <button mat-raised-button [disabled]="emailField.invalid" (click)="sendMail()"> Send</button>
        </div>
      </div>
    </div>
  </div>
</footer>
